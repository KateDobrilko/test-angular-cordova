<div class = "navigation-container">
	<ul class = "navigation">
		<li class = "navigation-element active">
			<a data-ui-sref = "users">Users</a>
		</li>
		<li class = "navigation-element">
			<a data-ui-sref = "camera">Camera</a>
		</li>
		<li class = "navigation-element">
			<a data-ng-click = "logOut()">Log Out</a>
		</li>
	</ul>
</div>
<div class = "container-fluid">
	<div class = "row">
		<div class = "col-md-2">
			<ul data-ng-repeat = "user in usersList">
				<img gravatar-src = "user.email" gravatar-size = "100"/>
				<span class = "user-first-name">{{user["firstName"]}}</span>
				<span class = "user-last-name">{{user["lastName"]}}</span>
			</ul>
		</div>
	</div>
</div>
